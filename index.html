<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Odin SignUp Form</title>
</head>
<body>
    <div class="image-section">
        <img src="./img/leaves.avif" alt="Photo of leaves">
        <div class="logo-container">
            <img class="odin-logo" src="./img/odin-lined.png" alt="Picture of odin">
            <h1>The Odin Project</h1>
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="form-section">
        <div class="form-description">
            <h2>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h2>
            <h2>You <span class="italic">know</span> you want to.</h2>
        </div>
        <form id="signup" action="" method="post" class="sign-up-form">
            <h2 class="form-title">Let's do this!</h2>
            <div class="fields-container">
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" name="first-name" type="text" required>
                    </li>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input id="lname" name="last-name" type="text" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel" required>
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password" required>
                    </li>
                </ul>
            </div>
        </form>

        <button class="submit-button" type="submit" form="signup">Create Account</button>
        <p class="login-text">Already have an account? <a href="https://github.com/">Log in</a></p>
    </div>
</body>
</html>
